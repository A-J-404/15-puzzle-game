<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Puzzle Game</title>
    <link rel="stylesheet" href="game.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
</head>

<body>
    <header class="head" id="head1">
        <p id="head-text">15-Puzzle</p>
        <div class="head-info">
            <div class="time">Time: 
                <span class="timer">0:00:00</span>
            </div>
            <div class="moves">Moves:
               <span id="counter">0</span>
            </div>
        </div>
    </header>
    <div class="cont">
        <div class="game">
            <ul class="blocks">
                <div class="row1">
                    <li class="tile tile-1" id="cell11" onClick="clickTile(1,1);"></li>
                    <li class="tile tile-2" id="cell12" onClick="clickTile(1,2);"></li>
                    <li class="tile tile-3" id="cell13" onClick="clickTile(1,3);"></li>
                    <li class="tile tile-4" id="cell14" onClick="clickTile(1,4);"></li>
                </div>
                <div class="row2">
                    <li class="tile tile-5" id="cell21" onClick="clickTile(2,1);"></li>
                    <li class="tile tile-6" id="cell22" onClick="clickTile(2,2);"></li>
                    <li class="tile tile-7" id="cell23" onClick="clickTile(2,3);"></li>
                    <li class="tile tile-8" id="cell24" onClick="clickTile(2,4);"></li>

                </div>
                <div class="row3">
                    <li class="tile tile-9" id="cell31" onClick="clickTile(3,1);"></li>
                    <li class="tile tile-10" id="cell32" onClick="clickTile(3,2);"></li>
                    <li class="tile tile-11" id="cell33" onClick="clickTile(3,3);"></li>
                    <li class="tile tile-12" id="cell34" onClick="clickTile(3,4);"></li>

                </div>
                <div class="row4">
                    <li class="tile tile-13" id="cell41" onClick="clickTile(4,1);"></li>
                    <li class="tile tile-14" id="cell42" onClick="clickTile(4,2);"></li>
                    <li class="tile tile-15" id="cell43" onClick="clickTile(4,3);"></li>
                    <li class="tile tile-16" id="cell44" onClick="clickTile(4,4);"></li>

            </ul>

        </div>

        <a href="#" id="new-game" onClick="shuffle();">New Game</a>
        
    </div>
    </div>
    <div class="footer">
        <div class="footer-info">
            <p>Made by Anushka Jha</p>
        </div>
        <div class="social">
            <ul>
                <li>
                    <a href="https://github.com/A-J-404" target="_blank" class="fa fa-github fa-2x"></a>
                </li>
                <li>
                    <a href="mailto:anushkajha1901@gmail.com" class="fa fa-envelope fa-2x" target="_blank"></a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/anushka-jha-5a589b20a/" class="fa fa-linkedin fa-2x" target="_blank"></a>
                </li>
            </ul>
        </div>
    </div>
    <script src="game.js"  type="text/javascript"></script>
</body>

</html>
